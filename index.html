<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Cek Ongkir - SuruhBoy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f5f7;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      max-width: 420px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 16px;
    }
    label {
      font-size: 14px;
      display: block;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 16px;
      background: #f0f0f0;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>üöö Cek Ongkir SuruhBoy</h1>

  <label>Lokasi Jemput</label>
  <input id="from" placeholder="Contoh: Boyolali">

  <label>Lokasi Tujuan</label>
  <input id="to" placeholder="Contoh: Solo">

  <button onclick="hitungOngkir()">Cek Ongkir</button>

  <div id="hasil" class="result" style="display:none;"></div>
</div>

<script>
  // ====== CONFIG ======
  const MAPS_API_KEY = "ISI_API_KEY_GOOGLE";
  const OPENAI_API_KEY = "ISI_API_KEY_OPENAI";

  const TARIF_PER_KM = 2000;
  const BASE_FEE = 5000;

  // ====== HITUNG ONGKIR ======
  async function hitungOngkir() {
    const from = document.getElementById("from").value;
    const to = document.getElementById("to").value;

    if (!from || !to) {
      alert("Lengkapi lokasi dulu");
      return;
    }

    document.getElementById("hasil").style.display = "block";
    document.getElementById("hasil").innerHTML = "‚è≥ Menghitung jarak...";

    const url = `https://maps.googleapis.com/maps/api/distancematrix/json?origins=${encodeURIComponent(from)}&destinations=${encodeURIComponent(to)}&key=${MAPS_API_KEY}`;

    try {
      const res = await fetch(`https://corsproxy.io/?${url}`);
      const data = await res.json();

      const meters = data.rows[0].elements[0].distance.value;
      const km = meters / 1000;
      const ongkir = Math.round(km * TARIF_PER_KM + BASE_FEE);

      const aiText = await generateAI(from, to, km, ongkir);

      document.getElementById("hasil").innerHTML = `
        <b>Jarak:</b> ${km.toFixed(1)} km<br>
        <b>Ongkir:</b> Rp ${ongkir.toLocaleString("id-ID")}<br><br>
        <b>Penjelasan:</b><br>${aiText}
      `;
    } catch (err) {
      alert("Gagal hitung ongkir");
      console.error(err);
    }
  }

  // ====== AI EXPLANATION ======
  async function generateAI(from, to, km, ongkir) {
    const prompt = `
Kamu adalah customer service SuruhBoy.
Jelaskan ongkir dengan bahasa santai, sopan, dan meyakinkan.

Data:
- Lokasi jemput: ${from}
- Lokasi tujuan: ${to}
- Jarak: ${km.toFixed(1)} km
- Ongkir: Rp ${ongkir}

Jawaban maksimal 2 kalimat.
`;

    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + OPENAI_API_KEY
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: [{ role: "user", content: prompt }],
        temperature: 0.6
      })
    });

    const data = await res.json();
    return data.choices[0].message.content;
  }
</script>

</body>
</html>
