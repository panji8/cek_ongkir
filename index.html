<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>SuruhBoy</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --blue:#0b3b8c;
  --bg:#f4f6f8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,sans-serif;
  background:var(--bg);
  color:#111;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}

/* HERO */
.hero{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
}
.hero small{
  color:#666;
}
.hero h1{
  margin:8px 0 0;
  font-size:22px;
  color:var(--blue);
}

/* SERVICE GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin:16px 0;
}
.service{
  background:#fff;
  border-radius:14px;
  padding:16px 12px;
  text-align:center;
}
.icon{
  width:48px;
  height:48px;
  background:var(--blue);
  border-radius:50%;
  margin:0 auto 8px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:20px;
}
.service span{
  font-size:14px;
  font-weight:500;
}

/* BUTTON */
.btn{
  width:100%;
  background:var(--blue);
  color:#fff;
  border:none;
  padding:14px;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  margin:8px 0 16px;
}

/* CHECK AREA */
.card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
}
.card h3{
  margin:0 0 12px;
  font-size:16px;
}
.row{
  display:flex;
  gap:8px;
}
input,select{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
}
.check{
  background:var(--blue);
  color:#fff;
  border:none;
  padding:12px 16px;
  border-radius:10px;
}

/* TESTI */
.testi{
  display:flex;
  gap:12px;
  overflow-x:auto;
}
.testi-card{
  background:#fff;
  border-radius:14px;
  padding:12px;
  min-width:120px;
  text-align:center;
}
.avatar{
  width:48px;
  height:48px;
  border-radius:50%;
  background:#ddd;
  margin:0 auto 8px;
}
.testi-card small{
  font-size:12px;
  color:#555;
}
</style>
</head>

<body>
<div class="container">

  <!-- HERO -->
  <div class="hero">
    <small>Punya pertanyaan?</small>
    <h1>Semua kebutuhanmu, tinggal suruh</h1>
  </div>

  <!-- SERVICE -->
  <div class="grid">
    <div class="service">
      <div class="icon">üçî</div>
      <span>Antar Makanan</span>
    </div>
    <div class="service">
      <div class="icon">üì¶</div>
      <span>Kirim Barang</span>
    </div>
    <div class="service">
      <div class="icon">üõí</div>
      <span>Titip Beli</span>
    </div>
    <div class="service">
      <div class="icon">üìÑ</div>
      <span>Dokumen & Urusan Cepat</span>
    </div>
  </div>

  <button class="btn">Suruh Lain</button>

  <!-- CHECK AREA 1 -->
  <div class="card">
    <h3>Cek ketersediaan wilayah</h3>
    <div class="row">
      <input placeholder="Masukkan kecamatan atau kelurahan">
      <button class="check">Cek</button>
    </div>
  </div>

  <!-- CHECK AREA 2 -->
  <div class="card">
    <h3>Cek ketersediaan wilayah</h3>
    <select>
      <option>Pilih Kecamatan</option>
      <option>Boyolali</option>
      <option>Sawit</option>
      <option>Mojosongo</option>
    </select>
  </div>

  <!-- TESTIMONI -->
  <div class="card">
    <h3>Testimoni</h3>
    <div class="testi">
      <div class="testi-card">
        <div class="avatar"></div>
        <small>Fast respon üëç</small>
      </div>
      <div class="testi-card">
        <div class="avatar"></div>
        <small>Driver ramah</small>
      </div>
      <div class="testi-card">
        <div class="avatar"></div>
        <small>Bantu banget</small>
      </div>
    </div>
  </div>

</div>
</body>
</html>
